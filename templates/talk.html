<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lurid</title>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <link rel ="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
</head>
<body>
    <!-- nav bar -->
    <nav>
        <ul class="nav-ul">
            <a href="{{ url_for('index')}}"><img class="nav-logo" src="{{ url_for('static', filename='res/lurid_logo_w_3d.png') }}"> </a> </li>
            <li><a href="{{ url_for('talk') }}">Talking</a></li>
        </ul>
    </nav>

    <div class="main-body">
        <div class="flex-container">
            <div class="row">
                <div class="col">
                    What's stressing you out?
                </div>
                <div class="col">
                    List
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form action="{{ url_for('send_message') }}" method="post">
                        <textarea name="user_message" placeholder="Express how you feel"></textarea>
                    </br>
                        <input type="submit" value="Send">
                    </form>


                    
                    
                </div>
                <div class="col">
                    <ul>
                        {% if stressors %}
                            {% for s in stressors %}
                                <li>
                                    {{ s.name }}
                                    <progress max="100" value="{{ s.progress }}"></progress>
                                </li>
                            {% endfor %}
                        {% else %}
                            <li>No stressors yet.</li>
                        {% endif %}
                    </ul>
                </div>                
            </div>
            <div>
                {% if response_text %}
                    <h3>Response</h3>
                    <pre>{{ response_text }}</pre>
                {% endif %}
            </div>
        </div>
        
    </div>
</body>
</html>
